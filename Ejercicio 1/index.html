<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de tres números</title>
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>
    <div class="container">
        <h2> Este algoritmo calcula el PROMEDIO de tres números</h2>
        <h3>Por favor ingresa 3 números que sean enteros y positivos.</h3><br>
        <form id="form">
            <label for="numero1">Número 1:</label>
            <input type="number" id="numero1" placeholder="Ingrese el primer Número" required>
            <br>
            <label for="numero2">Número 2:</label>
            <input type="number" id="numero2" placeholder="Ingrese el segundo Número"  required>
            <br>
            <label for="numero3">Número 3:</label>
            <input type="number" id="numero3" placeholder="Ingrese el tercer Número" required>
            <br>
            <button type="button" onclick="calcularMedia()">Calcular Promedio</button>
            <button type="button" onclick="resetearFormulario()">Borrar todo</button>
        </form>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
